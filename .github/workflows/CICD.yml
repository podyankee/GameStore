name: GameStore Deploy

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Prepare WordPress Zip
        uses: sibiraj-s/action-archiver@v1
        with:
          path: "./wpcontent"
          format: zip
          output: dist.zip
          compression-level: 4
